<!-- HTMX partial for dashboard stats cards -->
<!-- This template is loaded via HTMX to refresh stats dynamically -->

<!-- Matches This Month -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-sm font-medium text-gray-500">Matches This Month</p>
            <p class="mt-2 text-3xl font-bold text-gray-900">{{ matches_this_month }}</p>
        </div>
        <div class="p-3 bg-blue-100 rounded-full">
            <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
        </div>
    </div>
    <div class="mt-4">
        <div class="flex items-center justify-between text-sm text-gray-500 mb-1">
            <span>Usage</span>
            <span>{{ matches_this_month }}/{{ max_matches }}</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
                 style="width: {{ matches_progress|default:0 }}%"></div>
        </div>
    </div>
</div>

<!-- PVPs This Month -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-sm font-medium text-gray-500">PVPs This Month</p>
            <p class="mt-2 text-3xl font-bold text-gray-900">{{ pvps_this_month }}</p>
        </div>
        <div class="p-3 bg-green-100 rounded-full">
            <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
        </div>
    </div>
    <div class="mt-4">
        <div class="flex items-center justify-between text-sm text-gray-500 mb-1">
            <span>Usage</span>
            <span>{{ pvps_this_month }}/{{ max_pvps }}</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-green-600 h-2 rounded-full transition-all duration-300"
                 style="width: {{ pvps_progress|default:0 }}%"></div>
        </div>
    </div>
</div>

<!-- Current Tier -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-sm font-medium text-gray-500">Current Tier</p>
            <p class="mt-2 text-3xl font-bold text-gray-900">{{ tier }}</p>
        </div>
        <div class="p-3 bg-purple-100 rounded-full">
            <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
            </svg>
        </div>
    </div>
    <div class="mt-4">
        {% if tier_value == 'free' %}
        <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
            Upgrade to unlock more features
            <svg class="inline h-4 w-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </a>
        {% else %}
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
            Active
        </span>
        {% endif %}
    </div>
</div>
