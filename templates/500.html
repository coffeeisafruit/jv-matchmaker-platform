<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - JV Matchmaker</title>

    <!-- Apple-style Typography (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        apple: {
                            blue: '#007AFF',
                            gray: {
                                50: '#FAFAFA',
                                100: '#F5F5F5',
                                200: '#E5E5E5',
                                300: '#A3A3A3',
                                400: '#525252',
                                500: '#262626',
                                600: '#0A0A0A',
                            }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="h-full bg-apple-gray-50 font-sans text-apple-gray-600">
    <!-- Simple Navigation -->
    <nav class="bg-white/80 backdrop-blur-xl border-b border-apple-gray-200">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex justify-between h-14">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-lg font-semibold text-apple-gray-600">JV Matchmaker</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="min-h-[calc(100vh-14rem)] flex items-center justify-center px-6">
        <div class="max-w-2xl mx-auto text-center animate-fade-in">
            <!-- 500 Icon -->
            <div class="mb-8">
                <svg class="mx-auto h-24 w-24 text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>

            <!-- Error Message -->
            <h1 class="text-6xl font-bold text-apple-gray-600 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-apple-gray-600 mb-4">Internal Server Error</h2>
            <p class="text-lg text-apple-gray-400 mb-8">
                We're sorry, but something went wrong on our end. Our team has been notified and is working to fix the issue.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/"
                   class="inline-flex items-center px-6 py-3 text-sm font-medium rounded-full bg-apple-blue text-white hover:bg-blue-600 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Go Home
                </a>
                <button onclick="location.reload()"
                        class="inline-flex items-center px-6 py-3 text-sm font-medium rounded-full border border-apple-gray-300 text-apple-gray-600 hover:bg-apple-gray-100 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Try Again
                </button>
            </div>

            <!-- Additional Info -->
            <div class="mt-12 pt-8 border-t border-apple-gray-200">
                <p class="text-sm text-apple-gray-400">
                    If this problem persists, please contact our support team.
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-apple-gray-200 mt-20">
        <div class="max-w-6xl mx-auto py-8 px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm text-apple-gray-400">JV Matchmaker</p>
                <div class="flex space-x-8 mt-4 md:mt-0">
                    <a href="#" class="text-sm text-apple-gray-400 hover:text-apple-gray-600">Privacy</a>
                    <a href="#" class="text-sm text-apple-gray-400 hover:text-apple-gray-600">Terms</a>
                    <a href="#" class="text-sm text-apple-gray-400 hover:text-apple-gray-600">Support</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
