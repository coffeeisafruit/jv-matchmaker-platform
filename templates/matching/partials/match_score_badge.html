<!-- Match score badge partial -->
{% with score=match.final_score|floatformat:1 %}
{% with score_display=match.final_score|floatformat:1 %}
<a href="{% url 'matching:match-detail' match.pk %}"
   class="inline-flex items-center px-2.5 py-1 rounded-full text-sm font-medium
    {% if match.final_score >= 0.8 %}bg-green-100 text-green-800 hover:bg-green-200
    {% elif match.final_score >= 0.6 %}bg-yellow-100 text-yellow-800 hover:bg-yellow-200
    {% else %}bg-red-100 text-red-800 hover:bg-red-200{% endif %}">
    <svg class="mr-1 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    {{ match.final_score|floatformat:1|stringformat:"s"|slice:":3" }}
</a>
{% endwith %}
{% endwith %}
