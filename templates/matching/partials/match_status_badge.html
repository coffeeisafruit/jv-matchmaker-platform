<!-- Match status badge partial for HTMX updates -->
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
    {% if match.status == 'new' %}bg-blue-100 text-blue-800
    {% elif match.status == 'contacted' %}bg-purple-100 text-purple-800
    {% elif match.status == 'in_progress' %}bg-yellow-100 text-yellow-800
    {% elif match.status == 'converted' %}bg-green-100 text-green-800
    {% else %}bg-gray-100 text-gray-800{% endif %}">
    {{ match.get_status_display }}
</span>
