{% extends "base.html" %}

{% block title %}Edit {{ object.name }} - ICP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <nav class="flex" aria-label="Breadcrumb">
            <ol role="list" class="flex items-center space-x-4">
                <li>
                    <a href="{% url 'positioning:icp_list' %}" class="text-gray-400 hover:text-gray-500">ICPs</a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="flex-shrink-0 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                        </svg>
                        <a href="{% url 'positioning:icp_detail' object.pk %}" class="ml-4 text-gray-400 hover:text-gray-500">{{ object.name }}</a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="flex-shrink-0 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                        </svg>
                        <span class="ml-4 text-sm font-medium text-gray-500">Edit</span>
                    </div>
                </li>
            </ol>
        </nav>
        <h1 class="mt-2 text-2xl font-bold text-gray-900">Edit ICP</h1>
    </div>

    <!-- Form -->
    <div class="bg-white shadow sm:rounded-lg" x-data="icpEditor()">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <!-- Basic Info -->
            <div class="space-y-6">
                <h3 class="text-lg font-medium text-gray-900 border-b border-gray-200 pb-2">Basic Information</h3>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="id_name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text"
                               name="name"
                               id="id_name"
                               value="{{ object.name }}"
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="id_industry" class="block text-sm font-medium text-gray-700">Industry</label>
                        <input type="text"
                               name="industry"
                               id="id_industry"
                               value="{{ object.industry }}"
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="id_company_size" class="block text-sm font-medium text-gray-700">Company Size</label>
                        <select name="company_size"
                                id="id_company_size"
                                required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                            {% for value, label in company_size_choices %}
                            <option value="{{ value }}" {% if object.company_size == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="id_budget_range" class="block text-sm font-medium text-gray-700">Budget Range</label>
                        <select name="budget_range"
                                id="id_budget_range"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                            <option value="">Select a range...</option>
                            <option value="<$1,000" {% if object.budget_range == '<$1,000' %}selected{% endif %}>Less than $1,000</option>
                            <option value="$1,000-$5,000" {% if object.budget_range == '$1,000-$5,000' %}selected{% endif %}>$1,000 - $5,000</option>
                            <option value="$5,000-$10,000" {% if object.budget_range == '$5,000-$10,000' %}selected{% endif %}>$5,000 - $10,000</option>
                            <option value="$10,000-$25,000" {% if object.budget_range == '$10,000-$25,000' %}selected{% endif %}>$10,000 - $25,000</option>
                            <option value="$25,000-$50,000" {% if object.budget_range == '$25,000-$50,000' %}selected{% endif %}>$25,000 - $50,000</option>
                            <option value="$50,000-$100,000" {% if object.budget_range == '$50,000-$100,000' %}selected{% endif %}>$50,000 - $100,000</option>
                            <option value=">$100,000" {% if object.budget_range == '>$100,000' %}selected{% endif %}>More than $100,000</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox"
                           name="is_primary"
                           id="id_is_primary"
                           {% if object.is_primary %}checked{% endif %}
                           class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                    <label for="id_is_primary" class="ml-2 block text-sm text-gray-700">
                        Set as primary ICP
                    </label>
                </div>
            </div>

            <!-- Pain Points -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b border-gray-200 pb-2">Pain Points</h3>

                <template x-for="(point, index) in painPoints" :key="index">
                    <div class="flex items-center space-x-3">
                        <input type="text"
                               x-model="painPoints[index]"
                               placeholder="Enter a pain point..."
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                        <button type="button"
                                @click="removePainPoint(index)"
                                x-show="painPoints.length > 1"
                                class="text-gray-400 hover:text-red-500">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </template>

                <input type="hidden" name="pain_points" :value="JSON.stringify(painPoints.filter(p => p.trim()))">

                <button type="button"
                        @click="addPainPoint()"
                        class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <svg class="-ml-1 mr-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Pain Point
                </button>
            </div>

            <!-- Goals -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b border-gray-200 pb-2">Goals</h3>

                <template x-for="(goal, index) in goals" :key="index">
                    <div class="flex items-center space-x-3">
                        <input type="text"
                               x-model="goals[index]"
                               placeholder="Enter a goal..."
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                        <button type="button"
                                @click="removeGoal(index)"
                                x-show="goals.length > 1"
                                class="text-gray-400 hover:text-red-500">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </template>

                <input type="hidden" name="goals" :value="JSON.stringify(goals.filter(g => g.trim()))">

                <button type="button"
                        @click="addGoal()"
                        class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <svg class="-ml-1 mr-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Goal
                </button>
            </div>

            <!-- Decision Makers -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900 border-b border-gray-200 pb-2">Decision Makers</h3>

                <template x-for="(dm, index) in decisionMakers" :key="index">
                    <div class="bg-gray-50 rounded-lg p-4 relative">
                        <button type="button"
                                @click="removeDecisionMaker(index)"
                                x-show="decisionMakers.length > 0"
                                class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label class="block text-xs font-medium text-gray-500">Title/Role</label>
                                <input type="text"
                                       x-model="decisionMakers[index].title"
                                       placeholder="e.g., VP of Marketing"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500">Role in Decision</label>
                                <select x-model="decisionMakers[index].role"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                                    <option value="decision_maker">Final Decision Maker</option>
                                    <option value="influencer">Influencer</option>
                                    <option value="champion">Internal Champion</option>
                                    <option value="blocker">Potential Blocker</option>
                                    <option value="user">End User</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="block text-xs font-medium text-gray-500">Key Concerns</label>
                            <input type="text"
                                   x-model="decisionMakers[index].concerns"
                                   placeholder="e.g., ROI, implementation time"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                        </div>
                    </div>
                </template>

                <input type="hidden" name="decision_makers" :value="JSON.stringify(decisionMakers.filter(dm => dm.title.trim()))">

                <button type="button"
                        @click="addDecisionMaker()"
                        class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <svg class="-ml-1 mr-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Decision Maker
                </button>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                <a href="{% url 'positioning:icp_detail' object.pk %}"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function icpEditor() {
    return {
        painPoints: {{ object.pain_points|safe|default:'[""]' }},
        goals: {{ object.goals|safe|default:'[""]' }},
        decisionMakers: {{ object.decision_makers|safe|default:'[]' }},

        addPainPoint() {
            this.painPoints.push('');
        },
        removePainPoint(index) {
            this.painPoints.splice(index, 1);
        },

        addGoal() {
            this.goals.push('');
        },
        removeGoal(index) {
            this.goals.splice(index, 1);
        },

        addDecisionMaker() {
            this.decisionMakers.push({
                title: '',
                role: 'decision_maker',
                concerns: ''
            });
        },
        removeDecisionMaker(index) {
            this.decisionMakers.splice(index, 1);
        }
    }
}
</script>
{% endblock %}
