<!-- Step 3: Goals -->
<form method="post"
      hx-post="{% url 'positioning:icp_create' %}"
      hx-target="#wizard-content"
      hx-swap="innerHTML"
      class="p-6 space-y-6"
      x-data="goalsManager()">
    {% csrf_token %}
    <input type="hidden" name="step" value="3">

    <div class="mb-6">
        <h3 class="text-lg font-semibold text-apple-gray-600">Goals & Desired Outcomes</h3>
        <p class="text-sm text-apple-gray-400 mt-1">What is your ideal customer trying to achieve?</p>
    </div>

    <div class="space-y-3">
        <template x-for="(goal, index) in goals" :key="index">
            <div class="flex items-center space-x-2">
                <input type="text" :name="'goals[]'" x-model="goals[index]" placeholder="Enter a goal..."
                       class="flex-1 rounded-lg border border-apple-gray-200 px-4 py-2.5 text-apple-gray-600 placeholder-apple-gray-400 text-sm">
                <button type="button" @click="removeGoal(index)" x-show="goals.length > 1"
                        class="p-2 text-apple-gray-400 hover:text-red-500 rounded-lg hover:bg-apple-gray-50">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        </template>

        <button type="button" @click="addGoal()"
                class="inline-flex items-center text-sm font-medium text-apple-blue hover:text-blue-600">
            <svg class="mr-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Goal
        </button>
    </div>

    <!-- Suggestions -->
    <div class="bg-apple-gray-50 rounded-xl p-4">
        <div class="flex items-center justify-between mb-3">
            <h4 class="text-sm font-medium text-apple-gray-600">Suggestions</h4>
            {% if wizard_data.industry %}
            <button type="button"
                    hx-post="{% url 'positioning:generate_suggestions' %}"
                    hx-vals='{"type": "goals", "industry": "{{ wizard_data.industry|escapejs }}", "company_size": "{{ wizard_data.company_size|default:""|escapejs }}", "customer_type": "{{ wizard_data.customer_type|default:"b2b"|escapejs }}"}'
                    hx-target="#goal-suggestions"
                    hx-swap="innerHTML"
                    hx-indicator="#goal-loading"
                    class="inline-flex items-center text-xs font-medium text-apple-blue hover:text-blue-600">
                <svg class="mr-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Generate with AI
                <span id="goal-loading" class="htmx-indicator ml-1">
                    <svg class="animate-spin h-3 w-3" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </span>
            </button>
            {% endif %}
        </div>
        <div id="goal-suggestions" class="space-y-1">
            {% for example in example_goals %}
            <button type="button" @click="addExample('{{ example|escapejs }}')"
                    class="block w-full text-left px-3 py-2 text-sm text-apple-gray-500 hover:text-apple-blue hover:bg-white rounded-lg transition-colors">
                + {{ example }}
            </button>
            {% empty %}
            <button type="button" @click="addExample('Increase revenue and profitability')"
                    class="block w-full text-left px-3 py-2 text-sm text-apple-gray-500 hover:text-apple-blue hover:bg-white rounded-lg transition-colors">
                + Increase revenue and profitability
            </button>
            <button type="button" @click="addExample('Build a predictable sales pipeline')"
                    class="block w-full text-left px-3 py-2 text-sm text-apple-gray-500 hover:text-apple-blue hover:bg-white rounded-lg transition-colors">
                + Build a predictable sales pipeline
            </button>
            {% endfor %}
        </div>
    </div>

    <!-- Navigation -->
    <div class="flex justify-between pt-6 border-t border-apple-gray-100">
        <button type="submit" name="action" value="back"
                class="inline-flex items-center px-4 py-2.5 text-sm font-medium text-apple-gray-500 bg-white border border-apple-gray-200 rounded-lg hover:bg-apple-gray-50 transition-colors">
            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </button>
        <button type="submit" name="action" value="next"
                class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-apple-blue rounded-lg hover:bg-blue-600 transition-colors">
            Next
            <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
</form>

<script>
function goalsManager() {
    const existing = {{ wizard_data.goals|safe|default:'[""]' }};
    return {
        goals: existing.length > 0 ? existing : [''],
        addGoal() {
            this.goals.push('');
        },
        removeGoal(index) {
            this.goals.splice(index, 1);
        },
        addExample(text) {
            const emptyIndex = this.goals.findIndex(g => g === '');
            if (emptyIndex !== -1) {
                this.goals[emptyIndex] = text;
            } else {
                this.goals.push(text);
            }
        }
    }
}
</script>
